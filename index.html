<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description">
    <meta name="author" content="WebTend">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>It's Me - HTML Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;family=Poppins:wght@300;400;500&amp;display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container-fluid d-flex">
            <div class="brand">
                <a href="/" class="brand-name">
                    <b>it's</b>
                    Me
                </a>
                <div class="brand-icon"></div>
            </div>
            <div class="chat">
                <span>Let's Chat</span>
                <button class="chat-button"><i class="fa-brands fa-rocketchat rocket-icon"></i></button>
            </div>

            <button class="btn menu-btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <span class="menu-icon">
                <span class="top-line"></span>
                <span class="medium-line"></span>
                <span class="bottom-line"></span>
            </span>
        </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <button type="button" class="btn-close text-reset close-btn" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    <div class="offcanvas-body">
                        <div class="main-menu">
                            <div class="menu-lang">
                                <ul class="lang-list no-style d-flex">
                                    <li>ENG.</li>
                                    <li>FRA.</li>
                                    <li>ARA.</li>
                                </ul>
                            </div>
                            <div class="menu-content">
                                <ul class="main-menu-list no-style">
                                    <li class="list-item">About</li>
                                    <li class="list-item">Services</li>
                                    <li class="list-item">Skills</li>
                                    <li class="list-item">Resume</li>
                                    <li class="list-item">Portfolio</li>
                                    <li class="list-item">Testimonials</li>
                                    <li class="list-item">Weapons</li>
                                    <li class="list-item">Contact</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
